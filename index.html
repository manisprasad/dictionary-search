<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dictonary</title>
</head>

<body>
    <h1 class="text-center text-3xl p-3 text-white m-auto mt-4">Dictonary</h1>
    <main class="w-full m-auto">
        <div class="bg-gray-800 p-8 rounded shadow-md max-w-md w-full m-auto">
            <label for="searchInput" class="block  font-medium text-xl text-gray-300">Search:</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" id="searchInput" name="searchInput" placeholder="Search word eg., Meth"
                    class="user-input focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-10 py-2 border-gray-700 rounded-md bg-gray-700 text-white">
                <button type="button"
                    class="search-btn absolute inset-y-0 right-0 px-4 py-2 bg-indigo-500 text-white font-semibold rounded-md">Find</button>
            </div>
        </div>

        <div class="result w-full border-2 border-red-500">
            <div class="meaning flex gap-2 items-center">
                <h1 class="word-for-search text-center mx-2 text-3xl"></h1>
                <span class="sound-btn hidden"><svg width="25px" height="64px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="sound-max" class="icon glyph" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M18.36,19.36a1,1,0,0,1-.7-.29,1,1,0,0,1,0-1.41,8,8,0,0,0,0-11.32,1,1,0,0,1,1.41-1.41,10,10,0,0,1,0,14.14A1,1,0,0,1,18.36,19.36Z" style="fill:white"></path><path d="M15.54,16.54a1,1,0,0,1-.71-.3,1,1,0,0,1,0-1.41,4,4,0,0,0,0-5.66,1,1,0,0,1,1.41-1.41,6,6,0,0,1,0,8.48A1,1,0,0,1,15.54,16.54Z" style="fill:white"></path><path d="M11.38,4.08a1,1,0,0,0-1.09.21L6.59,8H4a2,2,0,0,0-2,2v4a2,2,0,0,0,2,2H6.59l3.7,3.71A1,1,0,0,0,11,20a.84.84,0,0,0,.38-.08A1,1,0,0,0,12,19V5A1,1,0,0,0,11.38,4.08Z" style="fill:white"></path></g></svg></span>

                <div class="phonetic-oral mx-3"></div>
     

              
            </div>
        </div>


        <div class="all-noun-meaning flex flex-col justify-center w-screen">
            <h1 class="speech-type text-gray-500 hover:text-gray-700 transition duration-300 ease-in-out w-screen text-center ">
               
              </h1>

              <div class="loader-container hidden text-center mt-6 m-auto">
                <div class="loader border-t-8 border-blue-500 border-solid rounded-full w-16 h-16 animate-spin"></div>
            </div>


            <div class="all-meaning">

            </div>
        </div>


    </main>
  


    <script src="script.js"></script>
</body>

</html>
